<!DOCTYPE html>
<html>
<meta charset="utf-8">
</head>
<link rel="stylesheet" href="/js/bootstrap-3.3.7/css/bootstrap.min.css">
<style>
    body{
        background:url(../img/bg1.jpg) no-repeat;
        background-size: cover;
    }
    .clearfix {
        margin-top: 10px;
        text-align: center;
    }
    p{
        color: white;
    }
    a{
        color: white;
    }
</style>
<body class="gray-bg">
<div class="container">
    <div class="row clearfix">
        <img src="/img/he1.png"/>
    </div>
    <div class="row clearfix">
        <img src="/img/ji1.jpg"/>
    </div>

    <div>
<!--    <div style="background-color: rgba(96,96,96,0.8);">-->
        <div class="row clearfix">
            <p>
                <a href="/content/detail.html">
                    20：00开始，21：00结算，保证金80R
                </a>
            </p>
        </div>
        <div class="row clearfix">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <p>
                    参与人数 <a href="javscript:;">2</a>/10
                </p>
            </div>
            <div class="col-md-1">
                <button class="btn btn-sm btn-default" style="border-radius: 30px" onclick="sub()">
                    <i class="glyphicon glyphicon-minus"></i>
                </button>
            </div>
            <div class="col-md-1">
                <input type="text" class="form-control" id="piece" value="1" type="number" disabled>
            </div>
            <div class="col-md-1">
                <button class="btn btn-sm btn-default" style="border-radius: 30px" onclick="add()">
                    <i class="glyphicon glyphicon-plus"></i>
                </button>
            </div>
            <div class="col-md-1">
                <button class="btn btn-primary form-control">参与</button>
            </div>
        </div>
    </div>

</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script>
    function add(){
        var num=parseInt($("#piece").val())
        if(num<10) $("#piece").val(num+1);
    }

    function sub(){
        var num=parseInt($("#piece").val())
        if(num>1) $("#piece").val(num-1);
    }
</script>
</body>
</html>
